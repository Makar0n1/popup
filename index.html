<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Подключаем шрифт Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Подключаем манифест PWA -->
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/register-service-worker.js"></script>
</head>

<body>

    <!-- Затемнение фона -->
    <div id="overlay"></div>

    <!-- Всплывающее окно -->
    <div id="popup">
        <div id="popupContent">
            <h2>Download our App and get FREE month!</h2>
            <div class="button-container">
                <button id="install-button" class="popup-button">Install</button>
                <button id="closeButton" class="popup-button">Close</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
